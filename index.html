<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator-project</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div id="calculator">
        <div id="top">
            <div id="display">0</div>
        </div>
        <div id="bottom">
            <div id="numbers">
                <button id="ac">AC</button>
                <button id="number0" class="number">0</button>
                <button id="numberDot" class="number">.</button>
                <button id="number7" class="number">7</button>
                <button id="number8" class="number">8</button>
                <button id="number9" class="number">9</button>
                <button id="number4" class="number">4</button>
                <button id="number5" class="number">5</button>
                <button id="number6" class="number">6</button>
                <button id="number1" class="number">1</button>
                <button id="number2" class="number">2</button>
                <button id="number3" class="number">3</button>
            </div>
            <div id="operators">
                <button id="divide" class="operator">/</button>
                <button id="multiply" class="operator">*</button>
                <button id="add" class="operator">+</button>
                <button id="subtact" class="operator">-</button>
                <button id="equals" class="operator">=</button>
            </div>
        </div>
            </div>
</body>
</html>
